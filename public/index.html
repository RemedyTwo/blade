<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Blade</title>
        <meta name="description" content="A web version of the card game Blade found in Trails of Cold Steel.">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <div id="app">
            <input id="username-input" type="text" placeholder="Enter username...">
            <input id="lobbyid-input" type="text" placeholder="Enter lobby name...">
            <button id="make-lobby" type="button">Create lobby</button>
            <button id="search-lobbys" type="button">Search for lobbys</button>
        </div>
        <template id="board-template">
            <div class="opponent outer-side">
                <div class="opponent hand"></div><div class="opponent deck"><div class="card"></div></div>
            </div>
            <div id="board">
                <div class="opponent inner-side"><div class="opponent played-cards"></div><div class="opponent total"><div class="total-value t0"></div></div></div>
                <div class="player inner-side"><div class="player total"><div class="total-value t0"></div></div><div class="player played-cards"></div></div>
            </div>
            <div class="player outer-side">
                <div class="player deck"><div class="card"></div></div><div class="player hand"></div>
            </div>
        </template>
        </div>
        <script src="js/script.js"></script>
    </body>
</html>
